<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valemtimes</title>

  <style>
    :root { --pink: #ff3b7a; }

    body{
      margin:0;height:100vh;display:grid;place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow:hidden;background:#000;
    }

    /* Repeating GIF background */
    .bg{
      position:fixed;inset:0;
      background:url("./bg.gif") repeat;
      background-size:220px;
      z-index:-3;
    }

    /* Starts dark ‚Üí gets brighter as "No" is attempted */
    .darkness{
      position:fixed;inset:0;background:#000;
      opacity:0.9;
      transition:opacity 0.6s ease;
      z-index:-2;
    }

    /* Soft romantic tint */
    .bg-overlay{
      position:fixed;inset:0;
      background:rgba(255,240,248,.50);
      backdrop-filter:blur(2px);
      z-index:-1;
    }

    .card{
      text-align:center;
      background:rgba(255,255,255,.92);
      padding:28px 22px;border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      max-width:560px;margin:16px;
    }

    h1{margin:0 0 10px;font-size:32px;}
    p{margin:0 0 16px;font-size:17px;opacity:.95;}

    .btns{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;}
    button{
      font-size:18px;padding:12px 18px;border:0;border-radius:999px;
      cursor:pointer;transition:transform .12s ease;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
    }
    button:active{transform:scale(.98);}

    #yes{
      background:var(--pink);color:#fff;
      box-shadow:0 10px 20px rgba(255,59,122,.25);
    }

    #no{
      background:#111827;color:#fff;
      position:fixed;left:50%;top:55%;
      transform:translate(-50%,-50%);
    }

    #msg{
      margin-top:14px;
      font-size:18px;
      font-weight:800;
      color:var(--pink);
      min-height:1.6em;
    }

    .hint{
      margin-top:8px;
      font-size:13px;
      opacity:.7;
    }

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.65);padding:18px;}
    .modal.show{display:grid;}

    .modal-card{
      background:#fff;border-radius:16px;width:min(92vw,740px);
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      text-align:center;overflow:hidden;
    }

    .modal-head{
      padding:14px 16px;
      font-weight:900;
      color:var(--pink);
      font-size:18px;
      background:rgba(255,59,122,.06);
    }

    /* Gift box stage */
    .stage{
      position:relative;
      width:min(72vw,460px);
      height:min(60vh,460px);
      display:grid;place-items:center;
      padding:10px;
    }

    .box-wrap{
      position:relative;
      width:190px;height:150px;
      transform:translateY(12px);
    }

    .box{
      position:absolute;left:0;right:0;bottom:0;margin:auto;
      width:190px;height:120px;border-radius:14px;
      background:linear-gradient(180deg,#ff7aa6,#ff3b7a);
      box-shadow:0 18px 30px rgba(0,0,0,.22);
    }

    .lid{
      position:absolute;left:0;right:0;top:0;margin:auto;
      width:200px;height:54px;border-radius:14px;
      background:linear-gradient(180deg,#ffd1e2,#ff86b3);
      box-shadow:0 10px 18px rgba(0,0,0,.18);
      transform-origin:50% 100%;
      transform:translateY(0) rotateX(0deg);
    }

    .surprise{
      position:absolute;
      width:min(60vw,380px);
      border-radius:16px;
      transform:translateY(80px) scale(.35);
      opacity:0;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      pointer-events:none;
    }

    .shake{ animation:shake .55s ease-in-out 1; }
    @keyframes shake{
      0%{transform:translateY(12px) rotate(0deg)}
      15%{transform:translateY(10px) rotate(-2deg)}
      30%{transform:translateY(14px) rotate(2deg)}
      45%{transform:translateY(10px) rotate(-2deg)}
      60%{transform:translateY(14px) rotate(2deg)}
      75%{transform:translateY(11px) rotate(-1deg)}
      100%{transform:translateY(12px) rotate(0deg)}
    }

    .open .lid{ animation:lidOpen .75s cubic-bezier(.2,.9,.2,1) forwards; }
    @keyframes lidOpen{
      0%{transform:translateY(0) rotateX(0deg)}
      40%{transform:translateY(-6px) rotateX(35deg)}
      100%{transform:translateY(-10px) rotateX(70deg)}
    }

    .open .surprise{
      animation:popOut .9s cubic-bezier(.12,1.15,.25,1) forwards;
    }
    @keyframes popOut{
      0%{opacity:0;transform:translateY(80px) scale(.35)}
      55%{opacity:1;transform:translateY(-120px) scale(1.10)}
      80%{opacity:1;transform:translateY(-105px) scale(.98)}
      100%{opacity:1;transform:translateY(-110px) scale(1)}
    }

    .modal-actions{
      display:flex;gap:10px;justify-content:center;
      padding:14px 16px;background:#fff;
    }
    .close{
      background:#111827;color:#fff;
      padding:10px 16px;border-radius:999px;border:0;
    }
    .pause{
      background:rgba(17,24,39,.10);
      color:#111827;
      padding:10px 16px;border-radius:999px;border:0;
      font-weight:700;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="darkness" id="darkness"></div>
  <div class="bg-overlay"></div>

  <div class="card">
    <h1>My dear Ashima Singh üíñ</h1>
    <p>Will you be my <b>Valemtimes</b>?</p>

    <div class="btns">
      <button id="yes">Yes üòå</button>
      <button id="no" aria-label="No">No üôÉ</button>
    </div>

    <div id="msg"></div>
    <div class="hint" id="hint">Tip: the ‚ÄúNo‚Äù button is training for cardio.</div>
  </div>

  <!-- Surprise modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-head" id="modalHead">‚úÖ Correct answer detected.</div>

      <div class="stage">
        <div class="box-wrap" id="boxWrap">
          <div class="lid"></div>
          <div class="box"></div>
          <img class="surprise" id="surpriseImg" src="./yes.jpg" alt="A surprise üíñ" />
        </div>
      </div>

      <div class="modal-actions">
        <button class="pause" id="toggleMusic">Pause music</button>
        <button class="close" id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <audio id="music" src="./music.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");
    const darkness = document.getElementById("darkness");

    const modal = document.getElementById("modal");
    const boxWrap = document.getElementById("boxWrap");
    const music = document.getElementById("music");
    const toggleMusic = document.getElementById("toggleMusic");
    const closeModal = document.getElementById("closeModal");
    const modalHead = document.getElementById("modalHead");

    let lightLevel = 0.90;      // starts dark
    let noAttempts = 0;

    const noMessages = [
      "Nice try üòå",
      "No button said: *not today* üèÉ‚Äç‚ôÄÔ∏èüí®",
      "Ashima, that was suspicious üëÄ",
      "Plot twist: the ‚ÄòNo‚Äô is on vacation üèùÔ∏è",
      "Your finger: ‚ùå  The universe: ‚úÖ",
      "Hehe. Again? ü§≠",
      "Okay okay‚Ä¶ you‚Äôre persistent üò≠",
      "This is basically a mini-game now üéÆ"
    ];

    function setMsg(text) {
      msg.textContent = text;
    }

    function brightenBackground() {
      // gets brighter each No attempt
      lightLevel -= 0.10;
      if (lightLevel < 0) lightLevel = 0;
      darkness.style.opacity = lightLevel;

      // funny hints as it brightens
      if (lightLevel <= 0.60 && lightLevel > 0.35) hint.textContent = "It‚Äôs getting brighter‚Ä¶ coincidence? üòá";
      if (lightLevel <= 0.35) hint.textContent = "At this point, just press YES üò≠üíñ";
    }

    function moveNoButton() {
      noAttempts++;

      const pad = 12;
      const w = window.innerWidth;
      const h = window.innerHeight;

      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      // make the No button harder over time
      const safeW = Math.max(50, w - bw - pad * 2);
      const safeH = Math.max(50, h - bh - pad * 2);

      const x = Math.floor(Math.random() * safeW) + pad;
      const y = Math.floor(Math.random() * safeH) + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";

      const line = noMessages[noAttempts % noMessages.length];
      setMsg(line);

      brightenBackground();

      // after enough attempts, gently nudge her to YES
      if (noAttempts === 6) setMsg("Okay enough. Please click YES like a good person üò≠");
      if (noAttempts === 10) setMsg("Final boss defeated. Now click YES. ü•∞");
      if (noAttempts >= 12) {
        // make No tiny & slow her down (funny)
        noBtn.style.padding = "6px 10px";
        noBtn.style.fontSize = "14px";
        noBtn.textContent = "No? üòÖ";
      }
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener("click", async () => {
      setMsg("YESSS!! Ashima Singh has chosen correctly üíñü•π");
      modalHead.textContent = "üéÅ Surprise unlocked for Ashima Singh!";

      modal.classList.add("show");
      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      // play music (user gesture)
      try {
        music.currentTime = 0;
        await music.play();
        toggleMusic.textContent = "Pause music";
      } catch {
        toggleMusic.textContent = "Play music";
      }

      // restart animation cleanly
      boxWrap.classList.remove("open", "shake");
      void boxWrap.offsetWidth;
      boxWrap.classList.add("shake");
      setTimeout(() => boxWrap.classList.add("open"), 520);
    });

    toggleMusic.addEventListener("click", async () => {
      if (!music.paused) {
        music.pause();
        toggleMusic.textContent = "Play music";
      } else {
        try { await music.play(); } catch {}
        toggleMusic.textContent = "Pause music";
      }
    });

    closeModal.addEventListener("click", () => modal.classList.remove("show"));
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.classList.remove("show"); });

    // start with No moved once
    setTimeout(moveNoButton, 250);
    window.addEventListener("resize", () => setTimeout(moveNoButton, 50));
  </script>
</body>
</html>
